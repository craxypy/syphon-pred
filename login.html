<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="#" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Auth:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        // Define an array of valid username and password combinations
        const validCredentials = [
            { username: "", password: "Syphon-29082938142422" },
            { username: "", password: "Syphon-27264019747012" },
            { username: "", password: "Syphon-79643474831033" }
            // Add more combinations as needed
        ];

        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if the entered credentials match any valid combination
            const isValid = validCredentials.some(cred => cred.username === username && cred.password === password);

            if (isValid) {
                // Redirect to a new blank page with a button
                window.location.href = "blank_page.html";
                return false; // Prevent the form from submitting
            } else {
                alert("Invalid username or password. Please try again.");
                return false; // Prevent the form from submitting
            }
        }
    </script>
</body>
</html>
